<html>
<head>
<title>UI Pages</title>
<style>

	
		/*video background*/
.video-background{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
overflow:hidden;
z-index:-1;
}
#bg-video{
width:100%;
height:100%;
object-fit:cover;
}
.video-overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
}
</style>
</head>
<body>
	<div class="video-background">
	
	
	<video autoplay muted loop id="bg-Video">
	  <source src="bern.mp4" type="video/mp4">
	</video>
	<div class="video-overlay"></div>
	</div>
	<audio autoplay  loop id="bg-Video">
		<source src="darling.mp3" type="audio/mp3">
	</audio>
	
</body>
</html>
